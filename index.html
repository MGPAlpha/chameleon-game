<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[Title TBD] Chameleon Game</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="_scripts/priority-queue.js" type="text/javascript"></script>
        <script src="_scripts/decomp.min.js" type="text/javascript"></script>
        <script src="_scripts/matter.min.js" type="text/javascript"></script>
        <script src="_scripts/game.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="title" class="page-section"><img src="_assets/logo.png" height="100%" alt="Cyborg Chameleon Syndication: The Biohackathon to Freedom" /></div>
        <div id="game" class="page-section">
            <div id="left-box" class="player-text"></div>
            <svg id="display" width="400" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet"></svg>
            <div id="right-box" class="player-text"></div>
        </div>
        <div id="controls" class="page-section">
            <button id="start">Start Game</button>
            <button id="new-game" disabled>New Game</button>
            
            <label for="credits-toggle">Credits</label>
            <input id="credits-toggle" name="credits-toggle" type="checkbox" />
            <div class="toggle-window">
                <label for="credits-toggle"></label>
                <h2>Credits</h2>
                <ul>
                    <li>Mitchell Philipp - Game Design, Gameplay Programming, Interface Design</li>
                    <li>Olivia Kiklica - Art, Animation, Writing</li>
                    <li>Matter.js physics engine - <a href="https://brm.io/matter-js/" target="_blank">https://brm.io/matter-js/</a></li>
                </ul>
            </div>
            <button id="replay-intro">Replay Intro</button>
        </div>
<!--        <canvas id="world-test" style="z-index: 3"></canvas>-->
        
        <div id="intro">
            <iframe src="intro/ChameleonIntro.html"></iframe>
            <button id="intro-skip" class="hide">Continue</button>
        </div>
    </body>
</html>
